<html>

<head>
	<title>WarriorLibs</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
</head>

<body>
	
	<h1>WarriorLibs</h1>
	
	<form>
		<input type="text" placeholder="noun" class="noun">
		<input type="text" placeholder="verb" class="verb">
		<input type="text" placeholder="nouns" class="nouns">
		<input type="text" placeholder="name" class="name">
		<input type="text" placeholder="adjective" class="adjective">
		<input type="text" placeholder="adjective" class="adjective">
		<input type="button" value="Let's Go!" id="button">
	</form>
	
	<section id="story">
		<p>
			In 1521, <span class="name"></span> excommunicated Luther from the <span class="noun"></span>. His defiance and unwillingness to retract any of his <span class="adjective"></span> beliefs about the unlawful practices, <span class="verb"></span> him into both outlaw and heretic. He hid for several <span class="nouns"></span> to escape his fate before returning. He later married a <span class="adjective"></span> nun and raised a family of six.
		</p>
	
	</section>

	
	<script src="doTheThings.js"></script>
</body>

</html>
